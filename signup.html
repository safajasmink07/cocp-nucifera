<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Glow & Grow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="images/nucifera.1.jpg" alt="Coco Nucifera" class="logo">
        </div>
        <div class="brand-info">
            <h1 class="brand-name">Coco Nucifera</h1>
            <p class="tagline">Glow Naturally With Every Drop</p>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="advertise.html">About Our Brand</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="product-categories.html">Products</a></li>
            <li><a href="customer-care.html">Customer Care</a></li>
        </ul>
    </nav>

    <!-- Sign-Up Section -->
    <section class="signup">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <div class="signup-options">
                <button class="google-signup">Sign Up with Google</button>
                <p>Or</p>
                <form action="#" method="post" class="email-signup">
                    <label for="email">Email or Phone Number:</label>
                    <input type="text" id="email" name="email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                
                <form action="#" method="post" class="verify-code1">
                    <div class="verify-code">
                        <p>A verification code has been sent to your email/phone.</p>
                        <label for="code">Enter Code:</label>
                        <input type="text" id="code" name="code" required>
                        <button type="submit" class="btn">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Glow & Grow. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
